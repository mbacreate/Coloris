<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>color-var-picker examples</title>
    <link rel="stylesheet" type="text/css" href="color-var-picker.min.css">
    <style type="text/css">
    @import url(https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap);

    :root {
      --main-color: rgb(197, 41, 41);
      --gradient-color: linear-gradient(90deg, rgba(155,168,47,1) 0%, rgba(176,32,32,1) 55%, rgba(56,73,180,1) 100%);
      --demo-color-1: hsl(128, 56%, 50%);
      --demo-color-2: #a7009c;
      --demo-color-3: GoldenRod;
      --demo-color-4: rgba(176,32,32, 0.8);
    }

    body {
      height: 120vh;
      margin: 30px;
      color: #444;
      background-color: #fff;
      font-family: 'Lato', sans-serif;
    }

    h1 {
      margin-bottom: 1.5em;
    }

    input {
      width: 150px;
      height: 32px;
      padding: 0 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: inherit;
      font-size: inherit;
      font-weight: inherit;
      box-sizing: border-box;
    }
      
    .examples {
      display: flex;
      flex-wrap: wrap;
    }

    .example {
      flex-shrink: 0;
      width: 300px;
      margin-bottom: 30px;
    }

    .square .color-var-picker-field button,
    .circle .color-var-picker-field button {
      width: 22px;
      height: 22px;
      left: 5px;
      right: auto;
      border-radius: 5px;
    }

    .square .color-var-picker-field input,
    .circle .color-var-picker-field input {
      padding-left: 36px;
    }

    .circle .color-var-picker-field button {
      border-radius: 50%;
    }

    .full .color-var-picker-field button {
      width: 100%;
      height: 100%;
      border-radius: 5px;
    }

    </style>
  </head>
  <body>
    <h1>Coloris examples</h1>
    <div class="examples">
      <div class="example">
        <p>Default color thumbnail</p>
        <input type="text" value="green" data-coloris>
      </div>
      <div class="example square">
        <p>Rounded square thumbnail</p>
        <input type="text" class="picker instance1" value="rgb(255, 0, 0)">
      </div>
      <div class="example circle">
        <p>Circular thumbnail</p>
        <input type="text" class="picker instance2" value="#cc458faa">
      </div>
      <div class="example full">
        <p>Full size thumbnail</p>
        <input type="text" class="picker instance3" value="#ffcc00">
      </div>
    </div>
    <script type="text/javascript" src="color-var-picker.js"></script>
    <script type="text/javascript">

    /** Default configuration **/

    ColorVarPicker({
      el: '.picker',
      swatches: [
        {
          name: "Test",
          values: [
            '#067bc2',
            '#84bcda',
            'var(--demo-color-1)',
            'var(--demo-color-2)',
            'var(--demo-color-3)',
            'var(--demo-color-4)',
          ]
        }
      ]
    });

    /** Instances **/

    ColorVarPicker.setInstance('.instance1', {
      theme: 'polaroid',
      themeMode: 'dark',
      format: 'auto',
      swatches: [
        {
          name: "Test",
          values: [
            '#067bc2',
            '#84bcda',
            '#80e377',
            '#ecc30b',
            '#f37748',
            '#d56062'
          ]
        },
        {
          name: "SSS",
          values: [
            '#067bc2',
            '#84bcda',
            '#f37748',
            'var(--gradient-color)',
            'var(--main-color)'
          ]
        }
      ],
      forceVariables: false,
    });

    ColorVarPicker.setInstance('.instance2', { theme: 'polaroid' });

    ColorVarPicker.setInstance('.instance3', {
      theme: 'polaroid',
      forceVariables: true,
      swatches: [
        {
          name: "Test",
          values: [
            '#067bc2',
            '#84bcda',
            '#80e377',
            '#ecc30b',
            '#f37748',
            '#d56062'
          ]
        },
        {
          name: "Second",
          values: [
            '#067bc2',
            '#84bcda',
            '#80e377',
            '#ecc30b',
            'rgb(155,168,47)',
            'var(--gradient-color)',
            'var(--main-color)'
          ]
        }
      ]
    });

    </script>
  </body>
</html>
